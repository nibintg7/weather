<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Climate</title>
    <link rel="stylesheet" href="./weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="" >
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex mt-5">
                   <form  class="d-flex  mb-5" style="width: 100%; height: auto; border-radius: 60px; padding: 30px;  background-color: cornflowerblue;">
                        <input id="city" type="text"  class="form-control" placeholder="bring the city"><br>
                        <input onclick="search()" type="button" value="search"  class="btn btn-primary" placeholder="enter the password">
                   </form>
                </div>

                <div class="justify-content-center align-items-center column12" style="width: 100%; height:auto;border-radius: 60px;padding: 30px;background-color: rgb(234, 165, 29);color: rgba(11, 11, 9, 0.556);">
                    <h1 class=" mt-5 text-center" style="font-weight: bold;">Weather Forecast</h1>
                    <p class=" mt-3 text-center" style="">Weather app</p>
                   <div class="d-flex justify-content-center">
                     <img class="mt-3 d-flex align-items-center justify-content-center" src="https://i0.wp.com/upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Weather-rain-thunderstorm.svg/919px-Weather-rain-thunderstorm.svg.png" height="250px"  alt="No-Image" >
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5" id="result"></div>
        </div>
    </div>
    
</body>
<script>
    
    // function definition 
    const search = async()=>{
        
        let cityname = city.value
        if(cityname == city.value){
            console.log(cityname);
        }
        else{
            alert('enter the proper name');
        }
      
        if(cityname){
           const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?units=metric&q=${cityname}&appid=5fe36b192ffd1c36dffb6752bc1722b2`)
         response.json().then((data)=>{
            console.log(data);

            let name=data.name
            console.log(name);

            let wind=data.wind.speed
            console.log(wind);

            let weather=data.weather[0].main
            console.log(weather);

            let icon=data .weather[0].icon
            console.log(icon);

            let descript= data.weather[0].description
            console.log(descript);

            let temp = data.main.temp
            console.log(temp);

            let hum = data.main.humidity
            console.log(hum);

            result.innerHTML = ` 
             <div  class]="container ">
               <div class="row  justify-content-center align-items-center column12" style="width: 100%; height:auto;border-radius:  60px;  padding: 30px;background-color: rgb(234, 165, 29); color: rgb(47, 6, 86);">
                    <div class=" col-md-6">
                        <h1 class=" mt-5" style="font-weight: bold;">Weather Forecast</h1>
                        <div class="justify-content-center " >
                        <h1 class="mb-3">${name}</h1>
                        <h2>${temp}</h2>
                        <h3>${weather}</h4>
                        <h3>${descript}</h4>
                        <h3>${wind}</h4>
                        <h3>${hum}</h4>
                       
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <img src="http://openweathermap.org/img/wn/${icon}@4x.png" class="" alt="...">   
                    </div>
                   
               </div>
                </div> `

            

         })      

        }
        else{
            alert('enter the valid input');
        }
        
    }
</script>
</html>
